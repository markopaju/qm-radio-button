<dom-module id="qm-radio-button">
    <template strip-whitespace>
        <style>
            :host {
                overflow: hidden;
                position: relative;
                display: inline-block;
                width: 140px;
                min-width: 140px;
                cursor: pointer;
                text-align: center;
                color: #333333;
                border: #f2f2f2 solid 1px;
                border-radius: 6px;
                background: #ffffff;
                font-size: 14px;
                margin-right: 8px;
                margin-bottom: 8px;
            }

            :host(:focus) {
                outline: none;
            }

            :host([checked]) {
                background: #55a8f8;
                border-color: #55a8f8;
                color: #ffffff;
            }

            #qmLabel {
                position: relative;
                display: block;
                padding: 8px;
                line-height: 20px;
                color: #333333;
                border-bottom: #f2f2f2 solid 1px;
            }

            #qmLabel span {
                font-size: 20px;
            }

            #qmLabel img {
                display: block;
                width: 40px;
                margin: 0 auto;
            }

            #qmDescription {
                color: #808080;
                padding: 8px;
            }

            :host([checked]) #qmLabel,
            :host([checked]) #qmDescription {
                border-color: #ffffff;
                color: #ffffff;
            }

            ::slotted(select) {
                display: block;
                border-top-left-radius: 0;
                border-top-right-radius: 0;
                border-bottom-left-radius: 6px;
                border-bottom-right-radius: 6px;
                border: 0;
                color: #808080;
            }
            :host([checked]) ::slotted(select) {
                background: #55a8f8;
                color: #ffffff;
            }

            #qmLabel[hidden] {
                display: none;
            }

            /* disabled state */
            :host([disabled]) {
                opacity: 0.65;
                cursor: not-allowed;
                pointer-events: inherit !important;
            }

            :host paper-ripple {
                color: rgba(0, 0, 0, 0);
            }

            #qmLabel span.qm-icon {
                /* use !important to prevent issues with browser extensions that change fonts */
                font-family: 'icomoon' !important;
                speak: none;
                font-style: normal;
                font-weight: normal;
                font-variant: normal;
                text-transform: none;
                line-height: 1;
                display: block;
                font-size: 40px;
                padding-top: 4px;
                /* Better Font Rendering =========== */
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                color: #808080;
            }
            :host([checked]) #qmLabel span.qm-icon { color: #ffffff; }

        <div id="qmLabel">
            <template is="dom-if" if="{{icon}}"><span class$="qm-icon [[icon]]"></span></template>
            <template is="dom-if" if="{{price}}"><span>[[price]]</span></template>
            [[label]]
            <div>[[hourly]]</div>
        </div>

        <div id="qmDescription" slot="qm-radio-content" hidden$="{{dropdown}}">
            <slot name="qm-radio-content"></slot>
        </div>

        <div id="qmDropdown" slot="qm-radio-dropdown" hidden$="{{!dropdown}}">
            <slot name="qm-radio-dropdown"></slot>
        </div>
    </template>

    <script>
        Polymer({
            is: 'qm-radio-button',

            behaviors: [
                Polymer.PaperCheckedElementBehavior
            ],

            hostAttributes: {
                role: 'radio',
                'aria-checked': false,
                tabindex: 0
            },

            properties: {
                label: {
                    type: String
                },
                price: {
                    type: String
                },
                icon: {
                    type: String
                },
                dropdown: {
                    type: Boolean
                }
